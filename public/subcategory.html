<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB CATEGORIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/subcategory.js" type="text/javascript"></script>
</head>

<body>
    <header id="header">
        <h1 class="logo"><a href="index.html">Silver Chance</a></h1>         
        <nav class="menu-options" id="menu-options">
            <ul>
                <li><a href="registration.html">Sign Up</a></li>
            </ul>
        </nav>
        <div id="cart_info" class="cart_info_child right_child">
            <div id="cart"></div>
            <div id="cart_size"></div>
        </div>
    </header>

    <main>
        <div class="cart_info_child left_child">
            <form id="login">
                <div class="inline">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="inline">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="inline">
                    <input type="submit" value="Login">
                    <!-- OR -->
                    <a href="signup.html">Signup</a>
                </div>
            </form> 
        </div>
        
        <div class="main_info">
            <div id="ads_list"></div>
        </div>

    </main>

    <footer class="contact-info" id="footer">
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://twitter.com/">Twitter</a>
        <a href="https://www.instagram.com/">Instagram</a>
    </footer>

</body>

</html>
