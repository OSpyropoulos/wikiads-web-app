<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/signup.js" type="text/javascript"></script>
</head>
<body>
    <header id="header">
        <h1 class="logo"><a href="index.html">Silver Chance</a></h1>         
        <nav class="menu-options" id="menu-options">
            <a href="signup.html">Sign Up</a>
        </nav>

        <div id="cart-container">
            <div id="cart_size"></div>
            <div id="cart"></div>
        </div>
    </header>
    <main>
        <div class = "form-container">
            <h2 class="form-title">Sign Up</h2>
            <form id='signup-form'>
                <br>
                <fieldset>
                    <legend class="title">Personal Details</legend>
                    <!-- Full Name Input -->
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" autocomplete="name" required>
                
                    <!-- Email Input -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                
                    <!-- Date of Birth Input -->
                    <label for="birthday">Date of Birth:</label>
                    <input type="date" id="birthday" name="dob" autocomplete="bday" required>
                
                    <!-- Phone Input -->
                    <label for="telephone">Phone:</label>
                    <input type="tel" id="telephone" name="phone" autocomplete="tel" required>
                
                    <!-- Address Input -->
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" autocomplete="address-line1" required>
                
                    <!-- Postal Code Input -->
                    <label for="postcode">Postal Code:</label>
                    <input type="text" id="postcode" name="postal" autocomplete="postal-code" required>
                </fieldset>
                
                <!-- User Identification Section -->
                <fieldset>
                    <legend class="title">User Identification</legend>
                    <!-- Username Input -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" pattern=".{5,}" title="Username must be at least 5 characters long" required>
    
                    <!-- Password Input -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
    
                    <!-- Confirm Password Input -->
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
