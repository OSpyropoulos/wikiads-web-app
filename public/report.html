<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtQuest</title>
    <!-- Link to external CSS styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <!-- Logo and link to the homepage -->
        <h1 class="logo"><a href="index.html">ArtQuest</a></h1>
        <!-- Navigation menu -->
        <nav class="menu-options" id="menu-options">
            <ul>
                <!-- List of menu options -->
                <li><a href="categories.html">Art Categories</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="report.html">Contact</a></li>
                <li><a href="registration.html"> Sign Up</a></li>
            </ul>
        </nav>
    </header>
   
    <!-- Main Content Section -->
    <main>
        <!-- Form Container Section -->
        <div class="form-container">
            <!-- Form Title -->
            <h2 class="form-title">Problem Report Form</h2>
            <p>Please don't hesitate to fill the form if you encounter any issues with our products!</p>
            <!-- Registration Form -->
            <form id="userRegistrationForm" action="submit-registration.php" method="post">
                <!-- Personal Details Section -->
                <fieldset>
                    <label for="name">Name:</label>
                    <!-- Input field for Name -->
                    <input type="text" id="name" name="Name" maxlength="50" required><br>

                    <label for="surname">Surname:</label>
                    <!-- Input field for Surname -->
                    <input type="text" id="surname" name="Surname" required><br>
                    
                    <label for="email">Email:</label>
                    <!-- Input field for Email -->
                    <input type="email" id="email" name="Email" required><br>

                    <label for="tel">Telephone:</label>
                    <!-- Input field for Telephone -->
                    <input type="tel" id="tel" name="Telephone" required><br>

                    <label for="adcode">Ad code:</label>
                    <!-- Input field for Ad Code -->
                    <input type="text" id="adcode" name="AdCode" required><br>

                    <label for="desc">Problem Description:</label>
                    <!-- Textarea for Problem Description -->
                    <textarea id="desc" name="Description" rows="4" required></textarea><br>

                    <!-- Submission Button -->
                    <button type="submit">Register</button>
                </fieldset>
            </form>    
        </div>
    </main>

    <!-- Footer Section with Contact Information -->
    <footer class="contact-info" id="footer">
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://twitter.com/">Twitter</a>
        <a href="https://www.instagram.com/">Instagram</a>
    </footer>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
